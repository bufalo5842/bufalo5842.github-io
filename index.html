<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Form</title>
    <style>
      body {
        background-color: skyblue;
      }
      h1 {
        text-align: center;
        color: white;
      }
      p {
        margin-left: 25%;
        margin-right: 25%;
      }
      form {
        font-family: Arial, Helvetica, sans-serif;
        background-color: white;
        margin-left: 25%;
        margin-right: 25%;
        padding: 10px 20px;
        border: 1px solid black;
      }
      form > div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Investment Calculator</h1>
    <p>This website will allow you to calculate the value of your investment into some of the most popular index funds. </p>
    <form action="" method="POST">
      <div>
        <label for="principal">Principal Investment</label>
        <input
          type="number"
          id="principal"
          name="principal"
          placeholder="Enter principal"
        />
      </div>
      <div>
        <label for="stock">Which index would you like to invest in? &nbsp; </label>
        <select id="stock" name="stock">
            <option value="VOO">VOO</option>
            <option value="QQQ">QQQ</option>
            <option value="SPY">SPY</option>
            <option value="VTI">VTI</option>
        </select>
      </div>
      <div>
        <label for="years">Number of Years</label>
        <input
          type="number"
          id="years"
          name="years"
          placeholder="Enter number of years"
        />
      </div>
      <div>
        <label for="frequency">Frequency</label>
        <input
          type="number"
          id="frequency"
          name="frequency"
          placeholder="Compounding period"
        />
      </div>
      <div>
        <button name="submit-btn" type="submit">Calculate</button>
      </div>
      
      <p> Final Value: {{ result }} </p>
    </form>
  </body>
</html>
